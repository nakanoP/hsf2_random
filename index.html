<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />
    <script>
        var charactor = ["Nリュウ","Nケン","Nガイル","Nチュンリー","Nブランカ","Nザンギエフ","N本田","Nダルシム",
                        "Dリュウ","Dケン","Dガイル","Dチュンリー","Dブランカ","Dザンギエフ","D本田","Dダルシム","Dバイソン","Dバルログ","Dサガット","Dベガ",
                        "Tリュウ","Tケン","Tガイル","Tチュンリー","Tブランカ","Tザンギエフ","T本田","Tダルシム","Tバイソン","Tバルログ","Tサガット","Tベガ",
                        "Sリュウ","Sケン","Sガイル","Sチュンリー","Sブランカ","Sザンギエフ","S本田","Sダルシム","Sバイソン","Sバルログ","Sサガット","Sベガ","Sホーク","Sキャミィ","Sフェイロン","Sディージェイ",
                        "Xリュウ","Xケン","Xガイル","Xチュンリー","Xブランカ","Xザンギエフ","X本田","Xダルシム","Xバイソン","Xバルログ","Xサガット","Xベガ","Xホーク","Xキャミィ","Xフェイロン","Xディージェイ"]

        function start() {
            var p1 = document.getElementById("p1");
            var p2 = document.getElementById("p2");
            p1.innerText = charactor[random()];
            p2.innerText = charactor[random()];
        }

        function random() {
            return Math.floor(Math.random() * (charactor.length - 1));
        }
    </script>
    <style>
        span, .start {
            font-size: 2em
        }
    
    </style>
    <title>ハイパースト2 ランダムキャラセレクト</title>
</head>
<body>

    <h1 class="uk-heading-divider uk-margin-medium-left uk-margin-medium-top">ハイパースト2 <br class="uk-hidden@s"/> ランダムキャラセレクト</h1>
    <div class="uk-margin-medium-left uk-margin-bottom">
        <button type="submit" class="uk-button uk-button-primary uk-button-large start" onclick="start()">START</button>
    </div>
    <div class="uk-margin-medium-left">
        <div class="">
            <span>プレイヤー１：</span><br class="uk-hidden@s"/><span id="p1"></span>
        </div>
        <div class="">
            <span>プレイヤー２：</span><br class="uk-hidden@s"/><span id="p2"></span>
        </div>
    </div>
</body>
</html>
